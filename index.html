      :root, [data-theme] {

      }
      html.dark {
        --shadow-theme-lg: 0 10px 15px -3px rgb(var(--color-primary-dark) / 0.15), 0 4px 6px -4px rgb(var(--color-primary-dark) / 0.15);

      }

      .shadow-lg-theme { box-shadow: var(--shadow-theme-lg); }
      .shadow-xl-theme { box-shadow: var(--shadow-theme-xl); }

      /* Global smooth transitions for theme changes */
      *, *::before, *::after {
        transition: background-color var(--duration-fast) ease, color var(--duration-fast) ease, border-color var(--duration-fast) ease, box-shadow var(--duration-fast) ease;
      }

      body {
        font-family: 'Nunito', sans-serif;
      }

      /* For the privacy section grid background */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, rgb(var(--color-border-light)) 1px, transparent 1px),
          linear-gradient(to bottom, rgb(var(--color-border-light)) 1px, transparent 1px);
        background-size: 3rem 3rem;
      }
      .dark .bg-grid-pattern {
        background-image:
          linear-gradient(to right, rgb(var(--color-border-dark)) 1px, transparent 1px),
          linear-gradient(to bottom, rgb(var(--color-border-dark)) 1px, transparent 1px);
      }
      
      /* For the hero section text gradient */
      .text-gradient-theme {
        background: linear-gradient(to right, rgb(var(--color-primary-light)), rgb(var(--color-secondary-light)));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .dark .text-gradient-theme {
        background: linear-gradient(to right, rgb(var(--color-primary-dark)), rgb(var(--color-secondary-dark)));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .progress-bar-gradient {
        background: linear-gradient(to right, rgb(var(--color-primary-light)), rgb(var(--color-secondary-light)), #22c55e);
      }
      .dark .progress-bar-gradient {
        background: linear-gradient(to right, rgb(var(--color-primary-dark)), rgb(var(--color-secondary-dark)), #4ade80);
      }
      
      /* Specific override for green theme progress bar */
      [data-theme="green"] .progress-bar-gradient {
        background: linear-gradient(to right, rgb(239 68 68), rgb(var(--color-secondary-light)), #22c55e);
      }
      .dark[data-theme="green"] .progress-bar-gradient {
        background: linear-gradient(to right, rgb(248 113 113), rgb(var(--color-secondary-dark)), #4ade80);
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes slideUpIn {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes introWrapper {
        0%, 80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes viewEnter {
        from {
          transform: translateY(15px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* For the privacy section icon glow */
      @keyframes pulse-glow-light {
        0%, 100% { box-shadow: 0 0 40px -10px rgb(var(--color-primary-light) / 0.4); }
        50% { box-shadow: 0 0 60px 10px rgb(var(--color-primary-light) / 0.6); }
      }

      @keyframes pulse-glow-dark {
        0%, 100% { box-shadow: 0 0 40px -10px rgb(var(--color-primary-dark) / 0.4); }
        50% { box-shadow: 0 0 60px 10px rgb(var(--color-primary-dark) / 0.6); }
      }
      
      @keyframes progress-bar {
        from { width: 0%; }
        to { width: 100%; }
      }

      .animate-progress-bar {
        animation: progress-bar 1.5s var(--ease-in-out-quad) forwards;
        animation-delay: 1.2s;
      }

      .animate-pulse-glow {
        animation: pulse-glow-light 4s infinite ease-in-out;
      }
      .dark .animate-pulse-glow {
        animation-name: pulse-glow-dark;
      }

      .animate-slide-down {
        animation: slideDown 0.7s var(--ease-out-quad) forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.7s var(--ease-out-quad) forwards;
        opacity: 0; /* Start hidden */
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s var(--ease-in-out-quad) forwards;
      }

      .animate-bounce-in {
        animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .animate-intro-wrapper {
        animation: introWrapper 2.5s var(--ease-in-out-quad) forwards;
      }

      .animate-view-enter {
        animation: viewEnter 0.4s var(--ease-out-quad) forwards;
      }
      
      .animate-slide-up-in {
        animation: slideUpIn 0.5s var(--ease-out-quad) forwards;
      }

      /* Staggered delays for landing page */
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-800 { animation-delay: 0.8s; }
      
      /* New Drag & Drop Section - Glowing Glassmorphism */
      .drag-drop-glow-section {
        position: relative;
        overflow: hidden;
      }
      .drag-drop-glow-section .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        will-change: transform, opacity;
        opacity: 0.6;
      }
      .dark .drag-drop-glow-section .blob {
        opacity: 0.3;
      }
      .drag-drop-glow-section .blob1 {
        width: 400px;
        height: 400px;
        top: -10%;
        left: -10%;
        background: rgb(var(--color-primary-light));
        animation: move-blob-1 15s infinite alternate ease-in-out;
      }
      .drag-drop-glow-section .blob2 {
        width: 500px;
        height: 500px;
        bottom: -20%;
        right: -20%;
        background: rgb(var(--color-secondary-light));
        animation: move-blob-2 20s infinite alternate ease-in-out;
      }
      @keyframes move-blob-1 {
        from { transform: translate(-10%, -10%) scale(1); }
        to { transform: translate(30%, 20%) scale(1.3); }
      }
      @keyframes move-blob-2 {
        from { transform: translate(10%, 10%) scale(1); }
        to { transform: translate(-30%, -20%) scale(0.8); }
      }

      .glass-card-glow {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass-card-glow {
        background: rgba(30, 36, 54, 0.15);
        border-color: rgba(255, 255, 255, 0.1);
      }
      .glass-card-glow::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgb(var(--color-primary-light) / 0.5), rgb(var(--color-secondary-light) / 0.5));
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask-composite: exclude;
        pointer-events: none;
        animation: glow-border 4s infinite linear;
      }
      .dark .glass-card-glow::before {
        background: linear-gradient(135deg, rgb(var(--color-primary-dark) / 0.6), rgb(var(--color-secondary-dark) / 0.6));
      }
      @keyframes glow-border {
        0% { opacity: 0.5; filter: hue-rotate(0deg); }
        50% { opacity: 1; filter: hue-rotate(20deg); }
        100% { opacity: 0.5; filter: hue-rotate(0deg); }
      }
      
      @keyframes icon-glow-light {
        0%, 100% { filter: drop-shadow(0 0 10px rgb(var(--color-primary-light) / 0.6)); }
        50% { filter: drop-shadow(0 0 25px rgb(var(--color-primary-light) / 0.9)); }
      }
      @keyframes icon-glow-dark {
        0%, 100% { filter: drop-shadow(0 0 10px rgb(var(--color-primary-dark) / 0.6)); }
        50% { filter: drop-shadow(0 0 25px rgb(var(--color-primary-dark) / 0.9)); }
      }

      .animate-icon-glow {
        animation: icon-glow-light 3s infinite ease-in-out;
      }
      .dark .animate-icon-glow {
        animation-name: icon-glow-dark;
      }

      @keyframes shockwave {
          0% {
              transform: scale(0.75);
              opacity: 0.5;
          }
          100% {
              transform: scale(2.5);
              opacity: 0;
          }
      }

      @keyframes icon-glow-intense-light {
          0%, 100% { 
              transform: scale(1);
              filter: drop-shadow(0 0 15px rgb(var(--color-primary-light) / 0.5)); 
          }
          50% { 
              transform: scale(1.15);
              filter: drop-shadow(0 0 40px rgb(var(--color-primary-light) / 0.9)); 
          }
      }

      @keyframes icon-glow-intense-dark {
          0%, 100% { 
              transform: scale(1);
              filter: drop-shadow(0 0 15px rgb(var(--color-primary-dark) / 0.5)); 
          }
          50% { 
              transform: scale(1.15);
              filter: drop-shadow(0 0 40px rgb(var(--color-primary-dark) / 0.9)); 
          }
      }

      @keyframes icon-glow-vibrant-light {
        0%, 100% { 
          filter: drop-shadow(0 0 15px rgb(var(--color-primary-light) / 0.7)) drop-shadow(0 0 5px rgb(var(--color-secondary-light) / 0.5));
        }
        50% { 
          filter: drop-shadow(0 0 30px rgb(var(--color-primary-light) / 1)) drop-shadow(0 0 10px rgb(var(--color-secondary-light) / 0.8)); 
        }
      }
      @keyframes icon-glow-vibrant-dark {
        0%, 100% { 
          filter: drop-shadow(0 0 15px rgb(var(--color-primary-dark) / 0.7)) drop-shadow(0 0 5px rgb(var(--color-secondary-dark) / 0.5));
        }
        50% { 
          filter: drop-shadow(0 0 30px rgb(var(--color-primary-dark) / 1)) drop-shadow(0 0 10px rgb(var(--color-secondary-dark) / 0.8)); 
        }
      }

      .animate-shockwave span {
          position: absolute;
          inset: 0;
          border-radius: 9999px; /* rounded-full */
          border: 3px solid rgb(var(--color-primary-light));
          animation: shockwave 2.5s infinite cubic-bezier(0.22, 1, 0.36, 1);
          pointer-events: none;
      }
      .dark .animate-shockwave span {
          border-color: rgb(var(--color-primary-dark));
      }
      .animate-shockwave span:nth-child(2) {
          animation-delay: 0.6s;
      }
      .animate-shockwave span:nth-child(3) {
          animation-delay: 1.2s;
      }

      .animate-icon-glow-intense {
          animation: icon-glow-intense-light 2.5s infinite ease-in-out;
      }
      .dark .animate-icon-glow-intense {
          animation-name: icon-glow-intense-dark;
      }
      
      .animate-icon-glow-vibrant {
        animation: icon-glow-vibrant-light 3s infinite ease-in-out;
      }
      .dark .animate-icon-glow-vibrant {
        animation-name: icon-glow-vibrant-dark;
      }

      /* How it works Section */

        position: absolute;
        inset: 0;
        z-index: 0;
      }
      .gradient-bg .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.5;
        will-change: transform;
      }
      .gradient-bg .blob1 {
        width: 500px;
        height: 500px;
        background: rgb(var(--color-primary-light));
        animation: moveBlob1 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
      }
      .dark .gradient-bg .blob1 { background: rgb(var(--color-primary-dark)); }
      .gradient-bg .blob2 {
        width: 400px;
        height: 400px;
        background: rgb(var(--color-secondary-light));
        animation: moveBlob2 25s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
      }
      .dark .gradient-bg .blob2 { background: rgb(var(--color-secondary-dark)); }
      .gradient-bg .blob3 {
        width: 300px;
        height: 300px;
        background: #22d3ee;
        animation: moveBlob3 15s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
      }
      @keyframes moveBlob1 {
        from { transform: translate(-20%, -20%) scale(1); }
        to { transform: translate(50%, 80%) scale(1.2); }
      }
      @keyframes moveBlob2 {
        from { transform: translate(80%, 20%) scale(1.1); }
        to { transform: translate(10%, -30%) scale(0.9); }
      }
      @keyframes moveBlob3 {
        from { transform: translate(30%, 90%) scale(0.8); }
        to { transform: translate(70%, 10%) scale(1.1); }
      }
